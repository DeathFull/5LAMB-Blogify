org: blogify
app: blogify
service: blogify

custom:
  usersTableName: ${sls:stage}-blogify-users
  postsTableName: ${sls:stage}-blogify-posts

stages:
  default:
    params:
      tableName: "users-table-${sls:stage}"

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-west-3
  httpApi:
    cors: true
  environment:
    USERS_TABLE: ${self:custom.usersTableName}
    POSTS_TABLE: ${self:custom.postsTableName}
    JWT_SECRET: "Paulette super secrete"

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [UsersTable, Arn]
            - arn:aws:dynamodb:${self:provider.region}:${aws:accountId}:table/${self:custom.usersTableName}/index/email-index
            - Fn::GetAtt: [PostsTable, Arn]

functions:
  registerUser:
    handler: src/lambda/auth.registerUser
    events:
      - httpApi:
          method: POST
          path: /auth/register

  loginUser:
    handler: src/lambda/auth.loginUser
    events:
      - httpApi:
          method: POST
          path: /auth/login

  createPost:
    handler: src/lambda/posts.createPost
    events:
      - httpApi:
          method: POST
          path: /posts

  getPost:
    handler: src/lambda/posts.getPost
    events:
      - httpApi:
          method: GET
          path: /posts/{postId}

  listPosts:
    handler: src/lambda/posts.listPosts
    events:
      - httpApi:
          method: GET
          path: /posts

  updatePost:
    handler: src/lambda/posts.updatePost
    events:
      - httpApi:
          method: PUT
          path: /posts/{postId}

  deletePost:
    handler: src/lambda/posts.deletePost
    events:
      - httpApi:
          method: DELETE
          path: /posts/{postId}

  createMedia:
    handler: src/lambda/media.createMedia
    events:
      - httpApi:
          method: POST
          path: /media

  getMedia:
    handler: src/lambda/media.getMedia
    events:
      - httpApi:
          method: GET
          path: /media/{mediaId}

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.usersTableName}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: email-index
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    PostsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.postsTableName}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: postId
            AttributeType: S
        KeySchema:
          - AttributeName: postId
            KeyType: HASH
